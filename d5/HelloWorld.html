<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw</title>
  </head>
  <body>
    <h2>hw</h2>
    <div id="demo">1</div>
    <script>
      // 문자 출력 - textContent, innerText 사용
      document.getElementById('demo').textContent = 'HelloWorld';
      demo.style.fontSize = '24px';
      demo.style.color = 'blue';

      // 태그에 속성 적용 - innerHTML
      let result = document.querySelector('.result');
      result.innerHTML = 'hi <span>hello</span>';
    </script>
  </body>
</html>
