    <div>
      <!-- action: 서버패이지, url method(전송방식) - get(주소 표시줄에 표시), post(주소 표시줄에서 미표시) -->
      <form action="search.jsp" method="get">
        <!-- input 태그 타입 설정 => text(한줄 글상자), text-area(여러줄), button, ex.. -->
        <input type="text" name="keyword" />
        <!-- type: submit => 폼의 내용을 서버로 전달 -->
        <!-- value: 화면에 표시해주는 값 -->
        <input type="submit" value="검색" />
        <button type="button">검색</button>
      </form>
